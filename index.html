<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <title>Karuzela</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">


    </head>
    <body>

       <p>
           <a href="#carousel-cell1">Image 1</a>,
           <a href="#carousel-cell2">Image 2</a>,
           <a href="#carousel-cell3">Image 3</a>,
           <a href="#carousel-cell4">Image 4</a>,
           <a href="#carousel-cell5">Image 5</a>
      </p>

            <div class="main-carousel" data-flickity='{ "hash": true }' data-flickity='{ "wrapAround": true }'>
                <div class="carousel-cell" id="carousel-cell1">
                  <div class="container" style="background-image:  url('https://via.placeholder.com/200x100/ffaaaa/000000?text=basketball'); height: 400px; width: 400px; background-size: 100%; background-repeat: no-repeat;"> Slajd 1</div>
                </div>
                <div class="carousel-cell" id="carousel-cell2">
                  <div class="container" style="background-image:  url('http://i.imgur.com/7Ff7rDB.jpg'); height: 400px; width:400px; background-size: 100%; background-repeat: no-repeat;">Slajd 2 </div>
                </div>
                <div class="carousel-cell" id="carousel-cell3">
                  <div class="container" style="background-image:  url('http://i.imgur.com/KUt6tGb.jpg'); height: 400px; width:400px; object-fit: cover; background-size: 100%; background-repeat: no-repeat;">Slajd 3</div>
                </div>
                <div class="carousel-cell" id="carousel-cell4">
                  <div class="container" style="background-image:  url('http://i.imgur.com/Ue2tUMV.jpg'); object-fit:cover; height: 400px; width: 400px; background-size: 100%; background-repeat:no-repeat;">Slajd 4</div>
                </div>
              <div class="carousel-cell" id="carousel-cell5">
                  <div class="container"style="background-image:  url('https://kodilla.com/static/lessons/blue-mountain.jpg');object-fit:cover; height: 800px; width: 800px; background-size: 150%; background-repeat: no-repeat;">Slajd 5</div>
                </div>

            </div><br><br>
        <div class="progress-bar"></div>
        <button class="button_first" id="firstSlide">RESTART</button>

        <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
      <script src="https://unpkg.com/flickity-hash@1/hash.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
